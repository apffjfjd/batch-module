spring:
  application:
    name: spring-batch

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:spring_batch
    username: sa
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true